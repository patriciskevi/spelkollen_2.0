<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Home</title>
</head>

<body>
    <h4><span id="userName"></span></h4>
    <div><img id="userPhoto" src="" alt=""></div>
    <button class="btn" onclick="logout()">logga ut</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="app.js"></script>
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userName').innerHTML = 'VÃ¤lkommen ' + user.displayName;
                document.getElementById('userPhoto').setAttribute('src', user.photoURL);
            } else {
                window.location = 'index.html';
            }
        });
    </script>

</body>



</html>
