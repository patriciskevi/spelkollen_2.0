<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Home</title>
</head>

<body>
    <div class="main">
        <!-- HEADER NAVBAR -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!" onclick="logout()">Logga ut</a></li>
        </ul>
        <div class="navbar-fixed">
            <nav class="nav-extended header-navbar">
                <ul id="nav-mobile" class="tabs">
                    <li class="tab"><a class="active" href="#active">Pågående</a></li>
                    <li class="tab"><a href="#archive">Avslutade</a></li>
                    <li class="tab"><a href="#stats">Spelhistorik</a></li>
                    <li class="user-photo"><a class="dropdown-trigger" href="#!" data-target="dropdown1"><img src="" id="userPhoto"></a></li>
                </ul>
            </nav>
        </div>

        <!-- ACTIVE -->
        <div id="active">
            <!-- ACTION BUTTON-->
            <a class="btn-floating btn-large waves-effect waves-light button-add z-depth-3 " onclick="addButton()"><i
                    class="material-icons">add</i></a>

            <!-- CARD -->
            <div id="card-bet"></div>

            <!-- Test av firebase database -->
            <ul id="display-text"></ul>


            <!-- FOOTER NAVBAR -->
            <!-- Dropdown Structure -->
            <ul id="dropdown2" class="dropdown-content">
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li><a href="#!">three</a></li>
            </ul>
            <div class="navbar-fixed">
                <nav class="footer-navbar white">
                    <div class="nav-wrapper">
                        <ul id="nav-mobile">
                            <li><a href="#"><i class="material-icons">
                                        message
                                    </i></a></li>
                            <li><a class="dropdown-trigger" data-target="dropdown2" href="#"><i class="material-icons">
                                        more_horiz
                                    </i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- ARCHIVE -->
        <div id="archive"></div>

        <!-- STATS -->
        <div id="stats"></div>
    </div>

    <!-- ADD BET CARD ON OVERLAY -->
    <div class="add-bet-card"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="js/app.js"></script>
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userPhoto').setAttribute('src', user.photoURL);
            } else {
                window.location = 'index.html';
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {
                hover: false
            });
        });

        var instance = M.Tabs.init(document.querySelector('.tabs'), {});
    </script>
</body>



</html>
